<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="age">Age (Adults: 18-65):</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex (1 = Male, 0 = Female):</label>
                <input type="number" id="sex" name="sex" required>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" id="cp" name="cp" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (Normal: 90-120 mmHg):</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol Level (Normal: &lt;200 mg/dL):</label>
                <input type="number" id="chol" name="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dL (1 = True, 0 = False):</label>
                <input type="number" id="fbs" name="fbs" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG Results (0-2):</label>
                <input type="number" id="restecg" name="restecg" required>
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved (Range: 135-195 bpm at rest):</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise-Induced Angina (1 = Yes, 0 = No):</label>
                <input type="number" id="exang" name="exang" required>
            </div>

            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise (Normal: &lt;1.0):</label>
                <input type="number" step=".01" id="oldpeak" name="oldpeak" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" id="slope" name="slope" required>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
                <input type="number" id="ca" name="ca" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia (0-3):</label>
                <input type="number" id="thal" name="thal" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Predict Heart Disease</button>
        </form>

        <!-- Prediction Result -->
        <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="/static/MinorProject.js" defer></script>
</body>
</html>
